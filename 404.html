<div class="page">        <div>            <div class="title">                404            </div>            <div class="futitle">很抱歉，您要访问的页面不存在！</div>            <mip-img                    layout="full"                    width="100"                    height="100"                    src="/img/warning.png">            </mip-img>        </div>        <p></p>        <p class="page_title"><i class="code">3</i>&nbsp;秒后将自动跳转到主页<a href="/" style="color: #20a53a;">&nbsp;&nbsp;&nbsp;点击跳转</a>        </p>    </div></div><script src="/resources/js/mip.js"></script><script src="/resources/js/mip-stats-baidu.js"></script><script type="text/javascript">    window.onload = function () {        var times = 3;        var code = document.getElementsByClassName('code')[0];        function cycleTimer(timer) {            if (timer == 0) {                window.top.location.href = '/';            } else {                setTimeout(function () {                    timer--;                    code.innerHTML = timer;                    cycleTimer(timer);                }, 1000);            }        }        cycleTimer(3);    }</script></body></html>
